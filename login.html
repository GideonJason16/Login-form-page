<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN-PAGE</title>
    <link rel="stylesheet" href="login.css">
</head> 
<body id="body">

    
<div id="image_box">
  <div >
            <img src="im1.jpg" alt="" id="page_image">

  </div>

  <div id="login_section" >
    

    <p id="administration_txt">Administration</p>

    <p id="login_txt">Log in</p>

    <form action=""  method="post">

        <label for="username" id="username_label">Username</label>

        <input minlength="8" maxlength="21" required type="text" id="username"  >
        

        <label for="password" id="password_label">Password</label>

        <input required type="password" minlength="8" maxlength="21" id="password" >


        <label for="log_select" id="language_selection_label" >Language</label>
        
        <select required name=""  id="language_selection_box" >
            <option value="" >Default</option>
            <option value="">English</option>
            <option value="">Spanish</option>
            <option value="">Hindi</option>
            <option value="">Arabic</option>
            <option value="">Chinese</option>
        </select>

        <input type="submit" value="Log in &#8594" id="login_button">

        
        <label id="forgot_password_label">Forgot your password?</label>

    </form>
    
  </div>
</div>

</body>
</html>
